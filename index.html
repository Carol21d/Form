<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <title>Form</title>
</head>

<body>
    <form action="#" method="get">
        <div class="user">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your gmail">
            </div>
            <div class="age">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Enter your age">
            </div>
            <div class="text">
                <label for="phrase">Which option best describes for you: </label>
                <select name="options" id="option">
                    <option value="value-1" selected>Student</option>
                    <option value="value-2">Brave</option>
                    <option value="value-3">Artist</option>
                    <option value="value-4">Creative</option>

                </select><br>
            </div>
        </div>
        <div class="text-2">
            <label for="phrase-2">Would you recommed GeeksforGEeks to a friend</label>
            <label for="yes">YES</label>
            <input type="radio" name="yes" id="yes">
            <label for="no">NO</label>
            <input type="radio" name="no" id="no">
            <label for="maybe">Maybe</label>
            <input type="radio" name="maybe" id="maybe">
        </div>
        <div class="text-3">
            <label for="phrase-3">Languages and Frameworks known(check all that apply)</label>
            <label for="c">C</label>
            <input type="checkbox" name="c" id="c" value="C">
            <label for="c++">C++</label>
            <input type="checkbox" name="c++" id="c++" value="C++">
            <label for="c#">C#</label>
            <input type="checkbox" name="c#" id="c#" value="C#">
            <label for="java">Java</label>
            <input type="checkbox" name="java" id="java" value="Java">
            <label for="python">Python</label>
            <input type="checkbox" name="python" id="python" value="Python">
            <label for="js">Javascript</label>
            <input type="checkbox" name="js" id="js" value="Javascript">
            <label for="react">React</label>
            <input type="checkbox" name="react" id="react" value="React">
            <label for="angular">Angular</label>
            <input type="checkbox" name="angular" id="angular" value="Angular">
            <label for="django">Django</label>
            <input type="checkbox" name="django" id="django" value="django">
            <label for="spring">Spring</label>
            <input type="checkbox" name="spring" id="spring" value="Spring">
        </div>

        <div class="text">
            <label for="phrase-4">Any comments or suggestions
                <textarea name="comments" id="comments" cols="20" rows="10"></textarea>
            </label>
            <input type="button" value="submit">
        </div>
    </form>

</body>

</html>
