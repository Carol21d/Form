<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form class="form-container">
            <div class="user-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your gmail">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Enter your age">
            </div>

            <div class="selection-container">
                <div class="selection-question">
                    <label>Which option best describes you?</label>
                </div>

                <select name="options" id="option">
                    <option value="value-1" selected>Student</option>
                    <option value="value-2">Brave</option>
                    <option value="value-3">Artist</option>
                    <option value="value-4">Creative</option>
                </select>
            </div>

            <div class="radio-container">
                <div class="radio-question">
                    <label>Would you recommed GeeksforGeeks to a friend?</label>
                </div>
                <div class="radio-selection">
                    <label for="yes">
                        <input type="radio" name="yes" id="yes">YES
                    </label>
                    <label for="no">
                        <input type="radio" name="no" id="no">NO
                    </label>
                    <label for="maybe">
                        <input type="radio" name="maybe" id="maybe">MAYBE
                    </label>
                </div>
            </div>

            <div class="checkbox-container">
                <div class="checkbox-question">
                    <label for="phrase-3">Languages and Frameworks known(check all that apply)</label>
                </div>

                <div class="checkbox-selection">
                    <label for="c">
                        <input type="checkbox" name="c" id="c" value="C">C
                    </label>

                    <label for="c++">
                        <input type="checkbox" name="c++" id="c++" value="C++">C++
                    </label>

                    <label for="c#">
                        <input type="checkbox" name="c#" id="c#" value="C#">C#
                    </label>

                    <label for="java">
                        <input type="checkbox" name="java" id="java" value="Java"> Java
                    </label>

                    <label for="python">
                        <input type="checkbox" name="python" id="python" value="Python"> Python
                    </label>

                    <label for="js">
                        <input type="checkbox" name="js" id="js" value="Javascript">Javascript
                    </label>

                    <label for="react">
                        <input type="checkbox" name="react" id="react" value="React">React
                    </label>

                    <label for="angular">
                        <input type="checkbox" name="angular" id="angular" value="Angular">Angular
                    </label>

                    <label for="django">
                        <input type="checkbox" name="django" id="django" value="django">Django
                    </label>

                    <label for="spring">
                        <input type="checkbox" name="spring" id="spring" value="Spring">Spring
                    </label>

                </div>
            </div>

            <div class="textarea-container">
                <div class="textarea-comments">
                    <p>Any comments or suggestions</p>
                </div>
                        <textarea name="comments" id="comments" cols="50" rows="4"></textarea>
                    </div>
                   
                
            <button type="button">Submit</button>
        </form>
    </div>
</body>
</html>
